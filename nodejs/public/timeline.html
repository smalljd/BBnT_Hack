<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Test</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<script type="text/javascript" src="/d3/d3.min.js"></script>
</head>
<body>
<h1>Visualization</h1>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

console.log("Size: " + width + " " + height);

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    // .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // d3.tsv("testdata.tsv", function(error, data) {
  // 	console.log("TSV")
  //   data.forEach(function(d) {
  //     d.sepalLength = +d.sepalLength;
  //     d.sepalWidth = +d.sepalWidth;
  //   });
  
  var foo = null;
  var firstDate;
  var lastDate;

  d3.json("transactions.json", function(data) {
    console.log("Read transactions");
    var i = 1

    firstDate = data[0].date;
    console.log(firstDate);

    lastDate = data[data.length - 1].date;
    console.log(lastDate);


    data.forEach(function (d) {
    	d.sepalWidth = i;
    	i += 1;
    	// d.sepalLength = parseFloat(d['amount'])

    	d.radius = Math.max(8.0, parseFloat(d.amount)/20.0);
        d.purchaseDate = new Date(d.date);
    	d.height = 50.0 * (6 - i % 6 + 1);

    	foo = d;
    });

  // inverted because most recent transaction is first
  console.log("Setting scale to " + lastDate + " " + firstDate);
  x = d3.time.scale().domain([lastDate, firstDate]);

  // x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
  // y.domain(d3.extent(data, function(d) { return 100; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) { return d.radius; })
      .attr("cx", function(d) { return x(d.purchaseDate); })
      .attr("cy", function(d) { return y(d.height); })
      .style("fill", function(d) { return color(d.species); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});
</script>
</body>
