<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Test</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<script type="text/javascript" src="/d3/d3.min.js"></script>
</head>
<body>
<h1>Visualization</h1>
<script>

var dataForTransaction = function (transaction) {
	merchant = JSON.parse(transaction.merchant);
	var merchantInfo = {

        'name': merchant.name,        
        'amount': transaction.amount,
        'date': new Date(transaction.date),
        'category': '',
        'lat': merchant.location.lat,
        'lon': merchant.location.lng,
	}
	if (merchant.categories.length > 0) {
		merchantInfo.category = merchant.categories[0].name;  // short name?
	}
	return merchantInfo;
}

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

console.log("Size: " + width + " " + height);

var axisStartDate = new Date("2010-1-1");
var axisEndDate = new Date("2015-3-1");

var x = d3.time.scale().domain([axisStartDate, axisEndDate]).range([0, width]);
// var x = d3.scale.linear()
//     .range([0, width]);

var y = d3.scale.linear()
    // .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  var foo = null;
  var categoryMap = {}

  d3.json("transactions.json", function(data) {
    console.log("Read transactions");
    var i = 1

    data.forEach(function (d) {
	    var info = dataForTransaction(d);
	    console.log(info);

        // Group with other transactions of the same category
        var category = info.category
        if (category) {
        	console.log(categoryMap);
        	if (category in categoryMap) {
        		console.log('Map:')
        		console.log(categoryMap[category])
				categoryMap[category].push(d);
        	} else {
		        categoryMap[category] = [d];
        	}
	    }

    	d.sepalWidth = i;
    	i += 1;

    	d.radius = Math.max(8.0, parseFloat(d.amount)/20.0);
        d.purchaseDate = new Date(d.date);
    	d.height = 50.0 * (6 - i % 6 + 1);

    	foo = d;
    });

    // Map 

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

  console.log("yo");
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) { return d.radius; })
      .attr("cx", function(d) { 
      	console.log(d.purchaseDate);
      	console.log(x);
        var foo = x(d.purchaseDate);
        console.log(foo);
      	return foo; })
      .attr("cy", function(d) { return y(d.height); })
      .attr("id", function(d) { return 's' + d._id; })
      .style("fill", function(d) { return d3.rgb(224, 224, 224); })
      .on('mouseover', function(d) {
      	info = dataForTransaction(d);
        if (info.category) {
        	otherObjs = categoryMap[info.category];
    		console.log('Found:')
        	otherObjs.forEach(function (d2) {
        		var blah = d3.select('#s' + d2._id) // .attr('stroke-width', 5);
        		console.log(blah)
        		blah.transition().duration(500).attr('stroke-width', 5).attr('stroke', d3.rgb(255, 0, 0))
        	})
        }
        d3.select(this)
          .transition()
          .duration(500)
          .attr('stroke-width', 3)
      })
      .on('mouseout', function (d) {
      	info = dataForTransaction(d);
        if (info.category) {
        	otherObjs = categoryMap[info.category];
    		console.log('Found:')
        	otherObjs.forEach(function (d2) {
        		var blah = d3.select('#s' + d2._id) // .attr('stroke-width', 5);
        		console.log(blah)
        		blah.transition().duration(500).attr('stroke-width', 1)
        	})
        }
        d3.select(this)
          .transition()
          .duration(500)
          .attr('stroke-width', 1)
      })

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});
</script>
</body>
